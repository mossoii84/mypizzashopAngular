<base href="/">

<div class="listPizza" *ngFor="let pizza of listPizza">
<table class="cart">
  <tr>
    <th>
      <div class="pizzaname">{{pizza.name}}</div>
      <div class="sizename">{{pizza.size}}</div>
    </th>
  </tr>

  <tr>
    <td>
      <img src="http://localhost:8080/api/pizza/files/{{pizza.image}}" alt="pizza"></td>
  </tr>

  <tr>
    <td class="pizzaprice">
      <div>{{pizza.price}}</div>
      <div><button  class="pizzapricebutton" (click)="buyPizza(pizza)" >Buy</button></div>
    </td>
  </tr>
</table>
</div>
