<div class="row">

  <div class="col-sm">
    <!--left column -->
    <div class="col-sm" style="margin-top: 120px">
<!--      <span>Role - {{isLoggedName}}{{roles}}</span>-->
<!--      <span>Token - {{mytoken}}</span>-->
    </div></div>

  <div class="col-sm" style="margin-top: 40px;text-align: center">
    <p>Identifiez-vous</p>
    <form [formGroup]="formLogin" (ngSubmit)="methodLoginOn(formLogin.value)" >
      <div class="form-group">
        <label for="username">Username </label>
        <input type="username" name="username" id="username" formControlName="username" class="form-control"
               aria-describedby="usernameHelp" placeholder="Enter username" required>
        <br><small id="usernameHelp" class="form-text text-muted">you username account</small>
      </div>
      <div class="form-group">
        <label for="password">Password </label>
        <input type="password" name="password" id="password" formControlName="password"
               class="form-control"  placeholder="Password" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" [disabled]="!formLogin.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <div class="col-sm">
    <!--right column -->
<!--    <div class="col-sm" style="margin-top: 120px">{{errorMessage}}</div>-->
  </div>


</div>
